<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BatiPagina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="h-full overflow-x-hidden ">
    <!--Contenedor general-->
    <div class="h-fit w-fit xl:h-screen  flex flex-col bg-zinc-900">
      <!--Navbar-->
      <nav
        class="bg-gray-800 flex flex-col sm:flex-col justify-center items-center mb-4"
      >
      <div class="flex flex-row items-center">
        <img class="w-20 m-3" src="./assets/batman.png" alt="" />
        <h1 class="text-yellow-400 ">Las peliculas mas populares del momento</h1>
      </div>
        <button class="text-yellow-400"> <a href="./views/favoritos.html">Favoritos</a> </button>
      </nav>
      <!--Contenido principal-->
      <div
        id="contenedorPeliculas"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-10 gap-8 mx-8 mt-3 mb-14"
      ></div>
      <!--Footer-->
      <footer
        class="fixed bottom-0 w-full h-14 bg-gray-800 gap-4 flex justify-center items-center"
      >
        <button
          type="button"
          id="btnAnterior"
          class="bg-yellow-400 h-10 w-24 rounded-xl"
        >
          Anterior
        </button>
        <button
          type="button"
          id="btnSiguente"
          class="bg-yellow-400  h-10 w-24 rounded-xl"
        >
          Siguente
        </button>
      </footer>
    </div>
    <!--Modal-->
    <div id="modal" class="fixed right-0 left-0 top-0 bottom-0 hidden">
      <div
        id="cerrar-modal"
        class="fixed right-0 left-0 top-0 bottom-0 bg-black bg-opacity-50 z-20"
      ></div>
      <div class="h-full w-full flex justify-center items-center">
        <div
          class="bg-gray-800 fixed w-auto h-auto sm:max-w-4xl max-w-sm   p-6 z-40 rounded-lg"
          id="info-modal"
        ></div>
      </div>
    </div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
